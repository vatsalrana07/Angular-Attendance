<div
  class="min-h-dvh w-full bg-neutral-200/80 flex flex-col lg:flex-row items-center justify-center gap-8 lg:gap-15 py-10 lg:py-0">

  <div
    class="w-11/12 md:w-3/4 lg:w-1/3 h-auto min-h-120 lg:h-120 bg-neutral-300/70 flex flex-col items-center justify-center gap-8 lg:gap-12 rounded-lg lg:shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] py-8 lg:py-0">

    <div class="text-4xl font-semibold text-shadow-zinc-950 text-shadow-2xs"
      style="text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);">
      Form
    </div>

    <div class="flex flex-col items-center justify-center gap-5 w-full px-4">
      <input type="text" placeholder="Name"
        class="h-13 rounded-xl w-full max-w-xs pl-4 text-zinc-950 bg-neutral-400/50 border-2 border-zinc-400 focus:outline-sky-500 focus:outline-1"
        [(ngModel)]="formData().name">

      <input type="text" placeholder="Attendance"
        class="h-13 rounded-xl w-full max-w-xs pl-4 text-zinc-950 bg-neutral-400/50 border-2 border-zinc-400 focus:outline-sky-500 focus:outline-1"
        [(ngModel)]="formData().attendance">
      @if (isEditing()) {
      <div class="flex gap-4">
        <button (click)="updateData()"
          class="px-5 py-2 bg-zinc-900 text-zinc-100 text-xl rounded-2xl cursor-pointer hover:bg-zinc-800 transition">Update</button>
        <button (click)="cancelEdit()"
          class="px-5 py-2 bg-zinc-900 text-zinc-100 text-xl rounded-2xl cursor-pointer hover:bg-zinc-800 transition">Cancel</button>
      </div>
      } @else{
      <button
        class="w-full max-w-xs py-2 bg-zinc-900 text-zinc-100 text-2xl rounded-2xl cursor-pointer hover:bg-zinc-800 transition"
        (click)="SendFormData()">
        Send
      </button>
      }
    </div>
  </div>

  <div
    class="w-11/12 md:w-3/4 lg:w-1/3 h-120 bg-neutral-300/70 rounded-lg lg:shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)]">
    <div class="flex flex-col h-full w-full p-4">
      <div
        class="flex w-full p-3 font-bold shadow-lg bg-neutral-300/50 border border-neutral-400/60 rounded text-sm md:text-base">
        <div class="w-1/3 text-center border-r border-neutral-900">Name</div>
        <div class="w-1/3 text-center border-r border-neutral-900">Attendance</div>
        <div class="w-1/3 text-center">Action</div>
      </div>
      <div class="flex flex-col w-full h-full overflow-y-auto rounded-b-lg p-2 gap-2">
        @for(student of studentList(); track student._id) {
        <div
          class="flex w-full items-center bg-white p-3 rounded shadow-sm hover:bg-neutral-100 transition text-sm md:text-base">
          <div class="w-1/3 text-center font-medium border-r border-neutral-900 wrap-break-word">
            {{ student.name }}
          </div>
          <div class="w-1/3 text-center border-r border-neutral-900">
            {{ student.attendance }}%
          </div>
          <div class="w-1/3 flex gap-2 justify-center">
            <button (click)="editStudent(student)"
              class="px-2 md:px-3 py-1 bg-blue-400/70 rounded-lg border focus:outline-none border-blue-500 text-xs md:text-md cursor-pointer shadow-[2px_2px_0_0_#422800] md:shadow-[4px_4px_0_0_#422800] active:shadow-[1px_1px_0_0_#422800] active:translate-x-0.5 active:translate-y-0.5 whitespace-nowrap">
              Edit
            </button>
            <button (click)="DeleteStudent(student._id!)"
              class="px-2 md:px-3 py-1 bg-red-400/70 rounded-lg border focus:outline-none border-red-500 text-xs md:text-md cursor-pointer shadow-[2px_2px_0_0_#422800] md:shadow-[4px_4px_0_0_#422800] active:shadow-[1px_1px_0_0_#422800] active:translate-x-0.5 active:translate-y-0.5 whitespace-nowrap">
              Delete
            </button>
          </div>
        </div>
        } @empty {
        <div class="text-center text-zinc-600 mt-5">No students found.</div>
        }
      </div>
    </div>
  </div>

</div>
